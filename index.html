<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic File Download</title>
    <script>
        window.onload = function() {
            // Получаем параметр "file" из URL
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');

            // Если параметр "file" присутствует, создаем ссылку для загрузки
            if (fileName) {
                const downloadLink = document.createElement('a');
                downloadLink.href = fileName;
                downloadLink.download = fileName.split('/').pop(); // Устанавливаем имя файла для загрузки
                downloadLink.click(); // Автоматический клик по ссылке для начала загрузки

                // Показать сообщение с возможностью повторного нажатия, если загрузка не началась
                document.getElementById('message').innerHTML = `
                    <p>Загрузка файла началась автоматически. Если загрузка не началась, <a href="${fileName}" download>нажмите здесь</a>.</p>
                `;
            } else {
                document.getElementById('message').innerText = 'Ошибка: Параметр "file" не указан в URL.';
            }
        };
    </script>
</head>
<body>
    <div id="message">Идет загрузка...</div>
</body>
</html>
